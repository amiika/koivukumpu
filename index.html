<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            font-family: Arial, sans-serif;
            transition: background 2s ease;
        }
        
        .image-container {
            text-align: center;
        }
        
        img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./koivukumpu.png" alt="Centered Image">
    </div>

    <script>
        function setSeasonalBackground() {
            const now = new Date();
            const month = now.getMonth(); // 0-11
            let gradient;
            
            if (month >= 2 && month <= 4) { // Spring: March-May
                gradient = 'linear-gradient(135deg, #a8e6cf, #88d8a3)';
            } else if (month >= 5 && month <= 7) { // Summer: June-August  
                gradient = 'linear-gradient(135deg, #ffd93d, #ff6b6b)';
            } else if (month >= 8 && month <= 10) { // Fall: September-November
                gradient = 'linear-gradient(135deg, #ff8c42, #d2691e)';
            } else { // Winter: December-February
                gradient = 'linear-gradient(135deg, #74b9ff, #a29bfe)';
            }
            
            document.body.style.background = gradient;
        }
        
        setSeasonalBackground();
    </script>
</body>
</html>
